<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Laboratorio-4-b</title>
    </head>

    <body>
        <main>
            <form action="POST">
                <fieldset>

                    <label for="nome">Nome</label>
                    <input type="text" type="pattern" type="required" id="nome"> <br> <br>

                    <label for="idade">Idade</label>
                    <input type="number" type="pattern" type="required" id="idade"> <br> <br>

                    <label for="genero">Gênero</label>
                    <select name="" id="genero">
                        <option value="fem">Feminino</option>
                        <option value="masc">Masculino</option>
                        <option value="ou">Outro</option>
                    </select>
                    <br> <br>


                    <label for="email">Email</label>
                    <input type="email" type="pattern" type="required" id="email"> <br> 

                    <label for="senha">Senha</label>
                    <input type="password" id="senha"> <br> 

                    <label for="pais">Escolha um País</label>
                    <select name="" id="pais">
                        <option value="br">Brasil</option>
                        <option value="eua">Estados Unidos</option>
                        <option value="ca">Canadá</option>
                        <option value="ou">Outro</option>
                    </select>
                    <br> <br>

                    <label for="com">Comentários</label>
                    <br> <br> <textarea name="" id="com" placeholder="Digite seu comentário" cols="30" rows="10"></textarea> <br> 


                    <button>Enviar</button>




                </fieldset>
            </form>
        </main>
    
    </body>



</html>
